<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
            <img class="background-image" src="arun-clarke-5vLPyrbf5Tc-unsplash.jpg" alt="Large leaves with tree trunk" />
            <div class="bottom-left-text">Photo by Arun Clarke on Unsplash</div>
            <form action="" method="get" class="sign-up-form">
                <div class="upper-text">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h1>
                </div>
                <div class="under-upper-text">
                    <h2>You <i>know</i> you want to</h2>
                </div>
                <div class="form-text">
                    <h1>Let's do this!</h1>
                </div>
                <div class="form-fill">
                    <label for="fname">*First Name</label>
                    <input id="fname" name="fname" type="text" required/>
                    <label for="email">*Email</label>
                    <input id="email" name="email" type="email" required/>
                    <label for="password">*Password</label>
                    <input id="password" name="password" type="password" required/>
                </div>
                <div class="form-fill">
                    <label for="lname">*Last Name</label>
                    <input id="lname" name="lname" type="text" required/>
                    <label for="pnumnber">Phone Number</label>
                    <input id="pnumber" type="tel"/>
                    <label for="confirmpass" name="confirmpass" type="password">*Confirm Password</label>
                    <input id="confirmpass" name="confirmpass" type="password" required/>
                </div>
                <div class="bottom-field">
                    <label for="submit-button"></label>
                    <input id="submit-button" name="submit-button" type="submit" value="Create Account"/>
                </div>
            </form>
    </div>
</body>
</html>
